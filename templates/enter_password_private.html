{% extends "disconnected_nav.html" %}

{% block css %}{% endblock %}
{% block title %} Enter password for {{current_tender["name"]}} {% endblock %}

{% block content %}

<h1>Enter password for {{current_tender["name"]}}</h1>
<form class="form-" action="/enter_password/{{current_tender['_id']}}/" method="post">

  <div class="form-group">
    <input type="password" name="pass" placeholder="enter password">
  </div>

  <div class="form-group">
    <button type="submit" name="button">Submit</button>
  </div>

</form>

{% endblock%}
